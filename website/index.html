<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Weather Journal</title>
<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
 <body>

  <form id="weather-form" >
    <input type="text" id="zip" class="zip-input" placeholder="Zip code">
    <textarea id="feelings" type="text" class="feeling-input" placeholder="Feeling"></textarea>
    <button id="generate" type="submit" >Generate</button>
  </form>
  <div id="entryHolder" class="results-box">
    <h3>Today's date</h3>
    <h2 class="date" id="date"></h2>
    <h3>Your temperature</h3>
    <h2 class="temperature" id="temp"></h2>
    <h3>Your input</h3>
    <h2 class="feeling" id="content"></h2>
  </div>
<script src="app.js" type="text/javascript"></script>

</body>
</html>
